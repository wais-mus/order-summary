<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
 
</head>
  <body>
   <main>
    <article>
    
     <img src="./images/illustration-hero.svg">

    </article> 
    
    <article> 
      <h1>Order Summary</h1>
    
       <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
           device anywhere you like!
        </p>

      <div class="plan">
        <img src="./images/icon-music.svg" alt="music icon"> 
            <div class="plan-description">
               <strong class="plan-type">Annual Plan</strong>
               <p class="plan-cost">$59.99/year</p>
            </div>

        <a class="link-change" href="#">Change</a>
      </div>
      
      <button class="btn" type="submit">Proceed to Payment</button>

      <button class="btn-close">Cancel Order</button>
    </article>
    
    </main>
    <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/wais-mus">Wais Abubakar</a>.
    </footer>
     </div>
  </body>
</html>
